<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios DOM</title>
</head>
<body>
    <input type="radio" id="radio" name="radioGroup" value="M">
    <label for="">Masculino</label>
    <input type="radio" id="radio2" name="radioGroup" value="F">
    <label for="">Femenino</label>
    <input type="radio" id="radio3" name="radioGroup" value="X">
    <label for="">No Binario</label>
    <button onclick="getGender()">Select your Gender</button>



    <form onsubmit="return validateForm(event)">
        <label for="fullname">Type your fullname:</label>
        <input type="text" id="fullname">

        <label for="">Type your gender</label>
        <select id="gender">
            <option value="F">Femenino</option>
            <option value="M">Masculino</option>
            <option value="X">No-Binario</option>
        </select>
        <label for="email">Type your email</label>
        <input type="email" id="email">
        <button type="submit">Send information</button>
    </form>

    <script src="./js/main.js"></script>
</body>
</html>
